<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Details</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="userDetails">
      <h1>User Details</h1>
      <h2>Non Updatable Details</h2>
      <label for="userEmail">Email:</label>
      <input
        type="email"
        id="userEmail"
        name="userEmail"
        value=""
        required
        readonly
      />

      <label for="userName">Name:</label>
      <input type="text" id="userName" name="userName" value="" required />

      <label for="userAdhar">Adhar:</label>
      <input type="text" id="userAdhar" name="userAdhar" value="" required />

      <h2>Updatable Details</h2>
      <label for="userAddress">Address:</label>
      <input
        type="text"
        id="userAddress"
        name="userAddress"
        value=""
        required
      />

      <label for="userMob">Mobile:</label>
      <input type="text" id="userMob" name="userMob" value="" required />

      <button type="button" onclick="updateUserDetails()">
        Update Details
      </button>
    </div>

    <script src="script2.js"></script>
  </body>
</html>
